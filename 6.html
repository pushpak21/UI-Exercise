<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-6</title>
    <link rel="stylesheet" href="./6.css">
</head>
<body>
    <div class="free">
        <h1>FREE</h1>
    </div>
   <center>
       <div class="main">
           <h2>Our Pricing</h2>
           <div class="model">
               <h4>Monthly</h4>
            <label class="switch">
                <input type="checkbox" width="70px">
                <span class="slider round"></span>
              </label>
              <h4>Annually</h4>
           </div>
          
           <div class="price">
               <div >
                   <h4>Basic</h4>
                   <h1 id="basic"><span>$</span>19.99</h1>
                   <hr color="grey" width="90%">
                   <h4>500 GB Storage</h4>
                   <hr color="grey" width="90%">
                   <h4>2 Users Allowed</h4>
                   <hr color="grey" width="90%">
                   <h4>Send up to 3 GB</h4>
                   <hr color="grey" width="90%">
                   <button>Learn More</button>
               </div>
               <div>
                <h4>Professional</h4>
                <h1 id="professional"><span>$</span>24.99</h1>
                <hr color="grey" width="90%">
                <h4>1 TB Storage</h4>
                <hr color="grey" width="90%">
                <h4>5 Users Allowed</h4>
                <hr color="grey" width="90%">
                <h4>Send up to 10 GB</h4>
                <hr color="grey" width="90%">
                <button>Learn More</button>
               </div>
               <div>
                <h4>Master</h4>
                <h1 id="master"><span>$</span>39.99</h1>
                <hr color="grey" width="90%">
                <h4>2 TB Storage</h4>
                <hr color="grey" width="90%">
                <h4>10 Users Allowed</h4>
                <hr color="grey" width="90%">
                <h4>Send up to 20 GB</h4>
                <hr color="grey" width="90%">
                <button >Learn More</button>
               </div>
           </div>
       </div>
   </center>    
</body>
</html>
